		<script type="text/javascript">

			$(document).ready(function(){

				$(".radio > button").click(function(){
					var player = $("#player-radio");
					var link = $(this).attr("link");
					player.prop('src', link);
					player[0].play();
				});

				$(".video > button").click(function(){
					var player = $("#player-video");
					var link = $(this).attr("link");
					player.prop('src', link);
				});

				redim();
				$(window).resize(redim);

			});

			function redim(){
				var youtubePlayer = $("#player-video");
				youtubePlayer.height(9 * youtubePlayer.width() / 16);
			}

		</script>
